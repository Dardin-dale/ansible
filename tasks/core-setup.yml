- name: Install System Packages
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config"]
  tags:
    - Install
    - neovim
    - core

- name: Install System Packages (lua, unzip, libtools)
  become: true
  apt: 
    name: ["lua5.3", "unzip", "libtool", "libtool-bin"]
  tags:
    - Install
    - neovim
    - core

- name: Install The good stuff
  become: true
  apt:
    name: ["compton", "curl", "golang", "lsof", "i3", "ccache", "ninja-build", "python3-pip", "dconf-editor", "moreutils", "ubuntu-mate-desktop"]
  tags:
    - Install
    - core

- name: Install Clang 
  become: true
  apt:
    name: ["clang", "clangd"]
  tags:
    - install
    - neovim
    - core

- name: dconf i3
  shell: dconf write /org/mate/desktop/session/required-components/windowmanager "'i3"
  tags:
    - install
    - core

- name: dconf i3
  shell: dconf write /org/mate/desktop/background/show-desktop-icons "false"
  tags:
    - install
    - core
