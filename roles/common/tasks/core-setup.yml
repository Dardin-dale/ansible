---
- name: Install Core Packages
  become: true
  apt:
    name:
      # Basic development tools
      - build-essential
      - cmake
      - pkg-config
      - curl
      - git
      - unzip
      
      # System utilities
      - lsof
      - moreutils
      - htop
      - ripgrep
      - fd-find
      - fzf
      - tree
      
      # Compilation and build tools
      - ccache
      - ninja-build
      - libtool
      - libtool-bin
      
      # Programming languages and related tools
      - python3-pip
      - python3-venv
      - lua5.3
      - clang
      - clangd
      
      # Shell and terminal utilities
      - keychain
      - zsh
      - tmux
      
      # GNOME tools
      #- dconf-editor
    state: present
  tags: 
    - install
    - core
    - neovim

- name: Install Clipboard Utilities
  become: true
  apt:
    name:
      - wl-clipboard
    state: present
  tags:
    - install
    - core

- name: Remove conflicting packages
  become: true
  apt:
    name:
      - docker.io
      - docker-compose
      - containerd
    state: absent
  tags:
    - install
    - core

